<div class="container">
	<h1>Login</h1>
	<div ng-show="error">{{errorMessage}}</div>
	<form ng-submit="login()" class="form-horizontal">
		<div class="form-group">
			<label for="id_username" class="control-label col-sm-2">Webmail:</label>
			<div class="col-sm-10">	
				<input type="text" name="username" ng-model="loginForm.username" id="id_username" required>	
			</div>
		</div>
		<div class="form-group">
			<label for="id_password" class="control-label col-sm-2">Password:</label>
			<div class="col-sm-10">
				<input type="password" name="password" ng-model="loginForm.password" id="id_password" required>
			</div>
		</div>
		<div class="form-group">
				<div class="col-sm-2"><label for="id_mailserver">Mail Server:</label></div>
				<div class="col-sm-1"><select name="server" id="id_mailserver" ng-model="loginForm.mailServer">
				  <option value="">Select</option>
		          <option value="teesta">Teesta</option>
		          <option value="naambor">Naambor</option>
		          <option value="disang">Disang</option>
		          <option value="tamdil">Tamdil</option>
		          <option value="dikrong">Dikrong</option>
		       </select></div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn-success">Login</button>
		</div>
	</form>
</div>
