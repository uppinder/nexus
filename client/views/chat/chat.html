<!doctype html>
<html>
  <head>
    <style>
      /** { margin: 0; padding: 0; box-sizing: border-box; }*/
      body { font: 20px Helvetica, Arial; }
      .custom {
        margin-left: 0 !important;
        margin-right: 0 !important;
        padding: 0 !important;
        border-right: thin solid #909090;
        height: 100%  ;
      } 
      .nav-pills > li > a {
        border-radius: 0 !important;
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row" style="height:600px;">
        <div class="col-md-2 custom">
          <ul class="nav nav-pills nav-stacked">
            <li><a ng-click="goToPrivate()">Private Chat</a></li>
            <li><a ng-click="newRoom()" style="color:#FFFFFF;background-color: #b20000;">Create New Room</a></li>
            <li ng-repeat="(key, room) in getRooms()" ng-class="{'active': roomId === key}"><a ng-click="goToRoom(room.room_id)">{{room.name}}</a></li>
          </ul>
        </div>
        <!-- for the chat of a particular chat room -->
        <div ui-view class="row custom">
       </div>
      </div>
    </div>

    <script type="text/ng-template" id="newRoomModal.html">
      <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Create Room</h3>
      </div>
      <div class="modal-body" id="modal-body">
        Choose a name for the room: &nbsp;
        <input type="text" ng-model="roomName" required>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
    </script>

</body>
</html>
