<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register a Complaint</title>
</head>
<body>
    <div class="container panel panel-default" style="margin-top: 2%">
    <form ng-submit="submitcomplaint()">
        <p>
            <label>Post as Anonymous:</label>
            <input type="checkbox" name="isanonymous" ng-model="complaintform.isanonymous">
        </p>
        <p>
            <label>Complaint:</label>
            <input type="text" name="body" ng-model="complaintform.body" required>
        </p>
        <p>
            <label>Upload files:</label>
            <input class="hidden" type="text" name="file" ng-model="complaintform.file">
            <button type="button" class="btn btn-default" ngf-select="upload($file)">
                <span class="glyphicon glyphicon-file"></span>
            </button>
        </p>
        <button type="submit">Post the complaint</button>
    </form>
    </div>

    <div class="container">
        <h1>Your Previos complaints:</h1>
        <div class="container">
        <div ng-repeat="complaint in getcomplaint">
            <div>
                <ul>
                    <li><p>{{complaint.body}}</p>
                        <p ng-show="{{complaint.file}}"><a href="{{complaint.file}}">Uploaded screenshot{{complaint.file}}</a></p>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        </div>
</body>
</html>
